<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature === 'recipes'"></app-recipes>
      <app-shopping-list
        *ngIf="loadedFeature === 'shopping-list'"
      ></app-shopping-list>
    </div>
  </div>
  <p appBasicHighlight>Basic Highlight</p>
  <p [appBetterHighlight]="'red'" defaultColor="yellow">
    Better, Reactive Highlight
  </p>

  <div *appUnless="false">Show</div>
</div>
